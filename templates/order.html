<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      width: 80%;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h2 {
      text-align: center;
    }

    .food-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .food-item img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      border-radius: 8px;
    }

    .food-item .info {
      flex: 1;
    }

    .food-item .info h3 {
      margin: 0;
    }

    .food-item .info p {
      margin: 5px 0;
    }

    .btn-add-to-cart {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-add-to-cart:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Order</h2>
  <div class="food-item">
    <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food Item">
    <div class="info">
      <h3>Delicious Burger</h3>
      <p>Description: A juicy burger with all the fixings.</p>
      <p>Price: &#x20b9;5.99</p>
      <button class="btn-add-to-cart" onclick="showAlert()">Add to Cart</button>
      <a href="/cart" class="btn-add-to-cart">Go To Cart</a>
    </div>
  </div>

  <div class="food-item">
    <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food Item">
    <div class="info">
      <h3>Crunchy Fries</h3>
      <p>Description: Crispy golden fries served hot.</p>
      <p>Price: &#x20b9;2.99</p>
      <button class="btn-add-to-cart" onclick="showAlert()">Add to Cart</button>
      <a href="/cart" class="btn-add-to-cart">Go To Cart</a>
    </div>
  </div>

  <div class="food-item">
    <img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food Item">
    <div class="info">
      <h3>Refreshing Drink</h3>
      <p>Description: A cool, refreshing beverage.</p>
      <p>Price: &#x20b9;1.99</p>
      <button class="btn-add-to-cart" onclick="showAlert()">Add to Cart</button>
      <a href="/cart" class="btn-add-to-cart">Go To Cart</a>
    </div>
  </div>
</div>

<script>
  function showAlert() {
    alert("Added Successfully!");
  }
</script>

</body>
</html>
