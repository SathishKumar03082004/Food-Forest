<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Some basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handlePayment(event) {
            event.preventDefault(); // Prevent form submission
            // Display success message
            alert('Payment successful!');
            // Optionally, you can redirect to a confirmation page after showing the alert
            // window.location.href = 'confirmation.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form action="#" method="post" onsubmit="handlePayment(event)">
            <label for="cardholder">Cardholder Name</label>
            <input type="text" id="cardholder" name="cardholder" required>
            
            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" required>
            
            <label for="expdate">Expiration Date</label>
            <input type="text" id="expdate" name="expdate" placeholder="MM/YYYY" pattern="(0[1-9]|1[0-2])\/[0-9]{4}" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <label for="zipcode">Billing Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>
            
            <input type="submit" value="Pay Now" class="btn">
        </form>
    </div>
</body>
</html>
